<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 180);
        }

        header {
            text-align: center;
        }

        section {
            text-align: center;
        }

        section button {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px black;
        }

        footer {
            text-align: center;
            font-style: italic;
            font-size: 12px;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trabalhando com Números</h1>
    </header>
    
    <section>
        <div>
            <button onclick="calcular()">Clique para calcular</button>
            <p>O resultado vai aqui...</p>
        </div>
    </section>

    <footer>
        <p>&copy; Ailton Henrique</p>
    </footer>

    <script>
        alert('Seja-Vindo(a) ao site!')
        function calcular() {
            let num = Number(prompt('Digite um número:'));
            let res = document.getElementsByTagName('p')[0];
            res.innerHTML = `O dobro de ${num} é ${num * 2} e a metade é ${num / 2}!`
        }
    </script>
</body>
</html>
